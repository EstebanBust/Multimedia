<!-- templates/home.html -->
{% extends 'base.html' %}

{% block title %}Home Page{% endblock %}

{% block content %}
    
    <body>
        <form method="GET" action="{% url 'search_videos' %}">
            <input type="text" name="q" placeholder="Search for a video...">
            <button type="submit">Search</button>
        </form>
        <h1>Search Results for "{{ query }}"</h1>
        <ul>
            {% if videos %}
                {% for video in videos %}
                    <li>
                        <a href="https://www.youtube.com/watch?v={{ video.id }}">
                            <img src="{{ video.thumbnail }}" alt="Thumbnail" width="120">
                            {{ video.title }}
                        </a>
                    </li>
                {% endfor %}
            {% else %}
                <li>No results found.</li>
            {% endif %}
        </ul>
    </body>

{% endblock %}
